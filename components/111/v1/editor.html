
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Data-VI 数据可视化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="111/common/asserts/public/editor.css" />
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="undefined/undefined/undefined/env.js"></script>
<script type="text/javascript" src="111/common/asserts/public/data-vi.js"></script>
<script type="text/javascript" src="111/common/asserts/public/editor.js"></script>
<script type="text/javascript">
    window.onload = function () {

        require(['json!./options.json','data-vi/helpers', 'datavi-editor/adapter'], function (settings,_, adapter) {

            var id = _.getUrlParam('id');

            if (id) {
                adapter.initEditorById(id);
            } else {
                adapter.initEditor(settings);
            }

        });
    };
</script>
</body>
</html>
